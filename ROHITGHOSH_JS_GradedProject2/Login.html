<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Login Page</title>

        <link rel="stylesheet" type="text/css" href="styles/css/Login.css">
    </head>

    <body>
        <section id="outerBox">
            <p id="error"></p>
            <form>
                <input type="text" id="username" placeholder="User Name"> <br>
                <input type="password" id="password" placeholder="Password"><br>
                <input type="button" id="login" onclick="validate()" value="Login">
            </form>
        </section>
        <script src="styles/scripts/Login.js"></script>
    </body>

</html>
