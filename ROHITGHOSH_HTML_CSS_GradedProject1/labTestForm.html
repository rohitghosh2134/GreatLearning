<!DOCTYPE html>
<html>

    <head>
        <title>Lab Test Form</title>
        <link rel="stylesheet" href="./styles/css/labStyle.css">
    </head>

    <body>
        <div class="container">
            <h1>Lab Test Form</h1>

            <form id="labTestForm" action="submit_form.php" method="POST">
                <fieldset>
                    <legend>Patient Contact Details</legend>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="patientId">Patient ID:</label>
                        <input type="text" id="patientId" name="patientId">
                    </div>

                    <div class="form-group">
                        <label for="contactNumber">Contact Number:</label>
                        <input type="tel" id="contactNumber" name="contactNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Address</legend>
                    <div class="form-group">
                        <label for="houseNumber">House Number:</label>
                        <input type="text" id="houseNumber" name="houseNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" id="street" name="street" required>
                    </div>

                    <div class="form-group">
                        <label for="area">Area:</label>
                        <input type="text" id="area" name="area" required>
                    </div>

                    <div class="form-group">
                        <label for="district">District:</label>
                        <select id="district" name="district" required>
                            <option value="">Choose</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <!-- Add more options for districts -->
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Choose Test Type</legend>
                    <div class="form-group">
                        <input type="checkbox" id="cbc" name="testType" value="cbc">
                        <label for="cbc">CBC</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="completeUrine" name="testType" value="completeUrine">
                        <label for="completeUrine">Complete Urine</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="lipidProfile" name="testType" value="lipidProfile">
                        <label for="lipidProfile">Lipid Profile</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="tsh" name="testType" value="tsh">
                        <label for="tsh">Thyroid Stimulating Hormone(TSH)</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="glucoseTest" name="testType" value="glucoseTest">
                        <label for="glucoseTest">Glucose Test</label>
                    </div>

                    <p id="testTypeMessage" class="error-message">Check at least one box without fail</p>
                </fieldset>

                <fieldset>
                    <legend>Do you want a hard copy of the report also?</legend>
                    <div class="form-group">
                        <input type="radio" id="reportYes" name="report" value="yes">
                        <label for="reportYes">Yes</label>
                    </div>

                    <div class="form-group">
                        <input type="radio" id="reportNo" name="report" value="no">
                        <label for="reportNo">No</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Select Your Comfortable Date and Time</legend>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <img src="./Images/Lab-Test/lab-test.jpg" alt="Fixed Image" id="fixedImage">
        </div>

        <script>
        // Add JavaScript code for form validation and additional functionality
        </script>
    </body>

</html>
